<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Login page</title>
    <link href="../static/css/app.css" th:href="@{/css/app.css}" rel="stylesheet" />
    <link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.css" />
</head>

<body>
<div id="mainWrapper">
    <div class="login-container">
        <div class="login-card">
            <div class="login-form">
<!--                <c:url var="loginUrl" value="/login" />-->
                <form th:action="@{/login}" method="post" class="form-horizontal">

<!--                    <c:if test="${param.error != null}">-->
                        <div th:if="${param.error}" class="alert alert-danger">
                            <p>Invalid username and password.</p>
                        </div>
<!--                    </c:if>-->


<!--                    <c:if test="${param.logout != null}">-->
                        <div th:if="${param.logout}" class="alert alert-success">
                            <p>You have been logged out successfully.</p>
                        </div>
<!--                    </c:if>-->


                    <div class="input-group input-sm">
                        <label class="input-group-addon" for="login"><i class="fa fa-user"></i></label>
                        <input type="text" class="form-control" id="login" name="login" placeholder="Enter Username" required>
                    </div>
                    <div class="input-group input-sm">
                        <label class="input-group-addon" for="password"><i class="fa fa-lock"></i></label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
                    </div>
<!--                    <div class="input-group input-sm">-->
<!--                        <div class="checkbox">-->
<!--                            <label><input type="checkbox" id="rememberme" name="remember-me"> Remember Me</label>-->
<!--                        </div>-->
<!--                    </div>-->
<!--                    <input type="hidden" name="${_csrf.parameterName}"  value="${_csrf.token}" />-->

                    <div class="form-actions">
                        <input type="submit"
                               class="btn btn-block btn-primary btn-default" value="Log in">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
